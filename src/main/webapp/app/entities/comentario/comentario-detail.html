
<div>
    <h2><span translate="jhipsterApp.comentario.detail.title">Comentario</span> {{vm.comentario.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jhipsterApp.comentario.comentario">Comentario</dt></dt>
        <dd>
            <span>{{vm.comentario.comentario}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.comentario.cervesa">cervesa</span></dt>
        <dd>
            <a ui-sref="cervesa-detail({id:vm.comentario.cervesa.id})">{{vm.comentario.cervesa.id}}</a>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.comentario.user">user</span></dt>
        <dd>
            {{vm.comentario.user.id}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
