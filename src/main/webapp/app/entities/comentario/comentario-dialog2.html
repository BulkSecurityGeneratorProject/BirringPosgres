
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myComentarioLabel" translate="jhipsterApp.comentario.home.createOrEditLabel">Create or edit a Comentario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group ng-hide">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comentario.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.comentario.comentario" for="field_comentario">Comentario</label>
            <input type="text" class="form-control" name="comentario" id="field_comentario"
                    ng-model="vm.comentario.comentario" required
                     />
        </div>

        <div class="form-group ng-hide">
            <label translate="jhipsterApp.comentario.cervesa" for="field_cervesa">cervesa</label>
            <!--<select class="form-control" id="field_cervesa" name="cervesa" ng-model="vm.comentario.cervesa" ng-options="cervesa as cervesa.id for cervesa in vm.cervesas track by cervesa.id">
                <option value=""></option>
            </select>-->
            <input type="text" class="form-control" name="cervesa" id="field_cervesa"
                   ng-model="vm.comentario.cervesa" value="cervesa as vm.cervesa.id for cervesa in vm.cervesas"/>
        </div>
        <!--<div class="form-group ">
            <label translate="jhipsterApp.comentario.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.comentario.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
            <input type="text" class="form-control" name="user" id="field_user"
                   ng-model="vm.comentario.user" value="user as user.id for user in vm.users"/>
        </div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
