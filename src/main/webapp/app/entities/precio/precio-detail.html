
<div>
    <h2><span translate="jhipsterApp.precio.detail.title">Precio</span> {{vm.precio.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jhipsterApp.precio.precio">Precio</dt></dt>
        <dd>
            <span>{{vm.precio.precio}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.precio.ubicacion">ubicacion</span></dt>
        <dd>
            <a ui-sref="ubicacion-detail({id:vm.precio.ubicacion.id})">{{vm.precio.ubicacion.id}}</a>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.precio.cervesa">cervesa</span></dt>
        <dd>
            <a ui-sref="cervesa-detail({id:vm.precio.cervesa.id})">{{vm.precio.cervesa.id}}</a>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.precio.user">user</span></dt>
        <dd>
            {{vm.precio.user.id}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
