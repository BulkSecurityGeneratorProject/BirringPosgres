
<div>
    <h2><span translate="jhipsterApp.ubicacion.detail.title">Ubicacion</span> {{vm.ubicacion.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jhipsterApp.ubicacion.ubiName">UbiName</dt></dt>
        <dd>
            <span>{{vm.ubicacion.ubiName}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.ubicacion.direccion">Direccion</dt></dt>
        <dd>
            <span>{{vm.ubicacion.direccion}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.ubicacion.longitud">Longitud</dt></dt>
        <dd>
            <span>{{vm.ubicacion.longitud}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.ubicacion.latitud">Latitud</dt></dt>
        <dd>
            <span>{{vm.ubicacion.latitud}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.ubicacion.cervesa">cervesa</span></dt>
        <dd>
            <span ng-repeat="cervesa in vm.ubicacion.cervesas">
                <a ui-sref="cervesa-detail({id: {{cervesa.id}}})">{{cervesa.cervesaId}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
