
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCervesaLabel" translate="jhipsterApp.cervesa.home.createOrEditLabel">Create or edit a Cervesa</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.cervesa.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.cervesa.cervesaName" for="field_cervesaName">CervesaName</label>
            <input type="text" class="form-control" name="cervesaName" id="field_cervesaName"
                   ng-model="vm.cervesa.cervesaName"
            />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.cervesa.tipo" for="field_tipo">Tipo</label>
            <input type="text" class="form-control" name="tipo" id="field_tipo"
                   ng-model="vm.cervesa.tipo"
            />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.cervesa.fabricante" for="field_fabricante">Fabricante</label>
            <input type="text" class="form-control" name="fabricante" id="field_fabricante"
                   ng-model="vm.cervesa.fabricante"
            />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.cervesa.pais" for="field_pais">Pais</label>
            <input type="text" class="form-control" name="pais" id="field_pais"
                   ng-model="vm.cervesa.pais"
            />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.cervesa.graduacion" for="field_graduacion">Graduacion</label>
            <input type="number" class="form-control" name="graduacion" id="field_graduacion"
                   ng-model="vm.cervesa.graduacion"
            />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFoto($file, vm.cervesa)">
            <label class="control-label" translate="jhipsterApp.cervesa.foto" for="field_foto">Foto</label>
            <div>
                <div class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.cervesa.fotoContentType, vm.cervesa.foto)" ng-if="vm.cervesa.foto" target="_blank">open</a><br>
                    <span class="pull-left">{{vm.cervesa.fotoContentType}}, {{byteSize(vm.cervesa.foto)}}</span>
                    <button ng-click="vm.cervesa.foto=null;vm.cervesa.fotoContentType=null;"
                            ng-if="vm.cervesa.foto"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFoto($file, vm.cervesa)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="foto" id="field_foto"
                   ng-model="vm.cervesa.foto"
            />
            <input type="hidden" class="form-control" name="fotoContentType" id="field_fotoContentType"
                   ng-model="vm.cervesa.fotoContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
