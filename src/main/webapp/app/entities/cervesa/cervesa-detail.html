
<div class="perfil">
    <div class="imagemPerfil"><img data-ng-src="{{'data:image/*;base64,' + vm.cervesa.foto}}" style="max-height: 100%;" ng-if="vm.cervesa.foto"/>
        {{byteSize(vm.cervesa.foto)}}</a></div>

    <hr>
    <dl class="dl-horizontal">
        <hr>
        <dt><span>Cervesa</dt></dt>
        <dd>
            <span>{{vm.cervesa.cervesaName}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.cervesa.tipo">Tipo</dt></dt>
        <dd>
            <span>{{vm.cervesa.tipo}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.cervesa.fabricante">Fabricante</dt></dt>
        <dd>
            <span>{{vm.cervesa.fabricante}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.cervesa.pais">Pais</dt></dt>
        <dd>
            <span>{{vm.cervesa.pais}}<span>
        </dd>
        <hr>
        <dt><span translate="jhipsterApp.cervesa.graduacion">Graduacion</dt></dt>
        <dd>
            <span>{{vm.cervesa.graduacion}}<span>
        </dd>

        <hr>
    </dl>
    <ng-map>
        <marker ng-repeat="p in vm.cervezaUbication"
                position="[{{p.longitud}},{{p.latitud}}]";></marker>
    </ng-map>
    <div ng-repeat="prec in vm.cervezaPrecioMedio">El precio medio de la cerveza es : {{prec}}</div>
    <!--<div>{{vm.cervezaPrecioMedio}}</div>-->
<table>
    <tr ng-repeat="coment in vm.cervezaComentarios">
        <td>{{coment.user.id}}</td>
        <td>{{coment.comentario}}</td>
    </tr>
</table>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
    <!-- Añadir un comentario a la cerveza seleccionada , idUser:vm.user.id -->
    <button class="btn btn-primary" ui-sref="nuevocomentario({idCerveza:vm.cervesa.id})" >
        <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="jhipsterApp.comentario.home.createLabel">
                        Nuevo Comentario
                    </span>
    </button>
    <!-- Añadir un precio a la cerveza seleccionada -->
    <button class="btn btn-primary" ui-sref="nuevoprecio({idCerveza:vm.cervesa.id})" >
        <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="jhipsterApp.precio.home.createLabel">
                        Create new Precio
                    </span>
    </button>
    <!-- Añadir una ubicacion a la cerveza seleccionada -->
    <button class="btn btn-primary" ui-sref="nuevaubicacion({idCerveza:vm.cervesa.id})" >
        <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="jhipsterApp.ubicacion.home.createLabel">
                        Create new Ubicacion
                    </span>
    </button>
</div>
