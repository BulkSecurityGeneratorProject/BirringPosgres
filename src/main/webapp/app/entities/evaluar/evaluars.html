<!-- Donde se cargan los archivos css que se aplican -->
<!-- Unir zonas html -->
<!-- JUMBOTRON -->
<section class="jumbotron">
    <div class="container">
        <h1 class="titulo-blog">Birring</h1>
        <p>Comunidad cervezera</p>
    </div>
</section>
<div>
    <h2 translate="jhipsterApp.evaluar.home.title">Evaluars</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="evaluar.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="jhipsterApp.evaluar.home.createLabel">
                        Create new Evaluar
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <!-- id conteiner aÃ±adido-->
        <table class="jh-table table table-striped" id="container">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="evaluacion"><span translate="jhipsterApp.evaluar.evaluacion">Evaluacion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cervesa.id"><span translate="jhipsterApp.evaluar.cervesa">cervesa</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.id"><span translate="jhipsterApp.evaluar.user">user</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="evaluar in vm.evaluars track by evaluar.id">
                    <td><a ui-sref="evaluar-detail({id:evaluar.id})">{{evaluar.id}}</a></td>
                    <td>{{evaluar.evaluacion}}</td>
                    <td>
                        <a ui-sref="cervesa-detail({id:evaluar.cervesa.id})">{{evaluar.cervesa.id}}</a>
                    </td>
                    <td>
                        {{evaluar.user.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="evaluar-detail({id:evaluar.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="evaluar.edit({id:evaluar.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="evaluar.delete({id:evaluar.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
