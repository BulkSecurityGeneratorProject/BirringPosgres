Cervezas:
<input type="text" ng-model="bucervesas" ng-change="getBuCervesas()"/>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Foto</td>
            <td>Nombre</td>
            <td>Tipo</td>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="c in vm.cervesas">
            <td><img data-ng-src="{{'data:image/*;base64,' + c.foto}}" style="max-height: 30px;" ng-if="c.foto"/>
                {{byteSize(c.foto)}}</td>
            <td>{{c.cervesaName}}</td>
            <td>{{c.tipo}}</td>
        </tr>
        </tbody>
    </table>
</div>
