<form class="form-wrapper">
<input type="text" id="search" placeholder="Busca tu cerveza..." ng-model="buCervesas" ng-change="getBuCervesas() "/>
</form>
<div class="table-users" >
    <div class="busq">
        <div id="buscaD" ng-repeat="cervesa in vm.cervesas | filter:buCervesas | orderBy:filtracion">
        <div class="imagemPerfil" id="scale"><a ui-sref="cervesa-detail({id:cervesa.id})"><img data-ng-src="{{'data:image/*;base64,' + cervesa.foto}}" ng-if="cervesa.foto"/>
            {{byteSize(cervesa.foto)}}</a></div>
        <h2 style="text-align: center"><a ui-sref="cervesa-detail({id:cervesa.id})">{{cervesa.cervesaName}}</a></h2>

        <p style="text-align: center">{{cervesa.tipo}}</p>
</div>
